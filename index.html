<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="assets/images/header.jpg" height = 200px>
    </header>   
    
    <div class="container" id="main-game-section">
    <!--container for character section-->
    <div class="container col-lg-12" id="characters-section">
        <div class="container section-title"></div>
    </div>
    <!--container for selected character-->
    <div class="container col-lg-4" id="selected-section">
        <div class="section-title container"></div>
        <div id="selected"></div>
    </div>
    <!--container for offensive attack-->
    <div class="section-title container col-lg-4">Fight Section
        <div id="fight-section">
            <button class="btn" id="attack-button">Attack</button>
            <!--display results of attack-->
            <div class="jumbotron" id="gameMessage"></div>
        </div>   
    </div>	
        <div id="action">
            <div class="character-section">
                <!--container for defender-->
                <div class="container section-title col-lg-3">
                    <div id="defender"></div>
                </div>	
            </div>
        </div>    
        <!--container for targets available-->
    <div class="container" id="targets-section">
        <div class="section-title"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
